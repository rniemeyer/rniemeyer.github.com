<html>
	<head>
		<style type="text/css">
			th, a { font-size: .85em; color: #444; }
			td,th { padding: 5px; }
			input, td { text-align: right; }
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
				<th></th>
			</tr>
			<tbody data-bind="template: { name: 'itemsTmpl', foreach: items }"></tbody>
		</table>
					<a href data-bind="click: addItem">Add Item</a>
		<script id="itemsTmpl" type="text/html">
			<tr>
				<td>
					<select data-bind="options: viewModel.productCatalog, optionsText: 'name', value: selectedProduct"></select>
				</td>
				<td>
					<input size="4" data-bind="value: price" />
				</td>
				<td>
					<input size="3" data-bind="value: quantity" />
				</td>
				<td data-bind="fadeInText: total">   
				</td>
				<td>
					<a href data-bind="click: function() { viewModel.removeItem($data) }"> Remove </a>
				</td>
			</tr>
		</script>
		
		<script type="text/javascript" src="Scripts/jquery-1.5.min.js"></script>
		<script type="text/javascript" src="Scripts/jquery.tmpl.min.2010.03.04.js"></script>
		<script type="text/javascript" src="Scripts/knockout-latest.2010.03.04.js"></script>
		<script type="text/javascript">
			function Item(id, price, quantity, productId) {
				this.id = id;
				this.price = ko.observable(price);
				this.quantity = ko.observable(quantity);
				this.productId = ko.observable(productId);

				//dependentObservable to track total
				this.total = ko.dependentObservable(function() {
					return this.quantity() * this.price();
				}, this);

				//writable dependentObservable to connect id stored on item to product object array bound to options
				this.selectedProduct = ko.dependentObservable({
					//return the actual product object that matches our product id
					read: function() {
						var id = this.productId();
						return ko.utils.arrayFirst(viewModel.productCatalog, function(product) {
							return product.id == id;
						});
					},
					//if the value changes, the update needs to be to the stored product id on this item
					write: function(newValue) {
						this.productId(newValue.id);
					},
					owner: this
				});

				//manual subscription to default in the wholesale price whenever the product changes (technically we could do this in the write function of the writeable dependentObservable, but better to keep it focused on reading/writing the single field).
				this.selectedProduct.subscribe(function(newProduct) {
					this.price(newProduct.wholesale);
				}.bind(this));
			}

			var viewModel = {
				items: ko.observableArray([]),
				productCatalog: [
					{
					id: 1,
					name: "Pencil",
					wholesale: 1},
				{
					id: 2,
					name: "Pen",
					wholesale: 1},
				{
					id: 3,
					name: "Ruler",
					wholesale: 4},
				{
					id: 4,
					name: "Eraser",
					wholesale: 2}
				],
				addItem: function() {
					this.items.push(new Item(0, 1, 1, 1));
				},
				removeItem: function(itemToRemove) {
					this.items.remove(itemToRemove);
				}
			};

			viewModel.items.push(new Item(1, 4, 5, 1));

			ko.bindingHandlers['fadeInText'] = {
				'update': function(element, valueAccessor) {
					$(element).hide();
					ko.bindingHandlers.text.update(element, valueAccessor);
					$(element).fadeIn('slow');
				}
			};

			ko.applyBindings(viewModel);
		</script>
	</body>
</html>
