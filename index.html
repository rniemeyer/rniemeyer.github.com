<html>
	<head>
		<style type="text/css">
			body { font-family: arial; }
			span.title { font-size: 1.2em; font-weight: bold; margin-right: 10px; }
			li { font-size: .9em; margin-bottom: 5px; }
		</style>
	</head>
	<body>
		<a href="http://knockmeout.net"><img src="KnockMeOut/Images/banner.png" /></a>
		<h3>Sample Files</h3>
		<ul data-bind="template: {name: 'linksTmpl', foreach: links }"></ul>
		<script id="linksTmpl" type="text/html">
			<li>
				<span class="title" data-bind="text: title"></span>
				<a data-bind="attr: { href: url }">Sample</a> / <a data-bind="attr: { href: link }">Original Post</a>
			</li>
		</script>

		
		<script type="text/javascript" src="KnockMeOut/Scripts/jquery-1.5.2.min.js"></script>
		<script type="text/javascript" src="KnockMeOut/Scripts/jquery.tmpl.js"></script>
		<script type="text/javascript" src="KnockMeOut/Scripts/knockout-latest.js"></script>
		<script type="text/javascript">
			function Link(url, title, link) {
				this.url = url;
				this.title = title;
				this.link = link;
			}
			
			var viewModel = {
				links: [
					new Link("KnockMeOut/DynamicTemplateName.html", "Dynamically changing templates","http://www.knockmeout.net/2011/03/quick-tip-dynamically-changing.html"),
					new Link("KnockMeOut/PassingTemplateOptions.html", "Passing template options","http://www.knockmeout.net/2011/03/quick-tip-reusing-template-by-passing.html"),
					new Link("KnockMeOut/ProtectedObservables.html", "Guard your model with protectedObservables","http://www.knockmeout.net/2011/03/guard-your-model-accept-or-cancel-edits.html"),
					new Link("KnockMeOut/NumericObservable.html", "Force values to numbers with numericObservables","http://www.knockmeout.net/2011/03/guard-your-model-accept-or-cancel-edits.html"),
					new Link("KnockMeOut/ChoosingTheRightTool.html", "Choosing the right tool to react to changes","http://www.knockmeout.net/2011/03/reacting-to-changes-in-knockoutjs.html"),
					new Link("KnockMeOut/ExternalTemplates0.html", "Using external templates - Basic","http://www.knockmeout.net/2011/03/using-external-jquery-template-files.html"),
					new Link("KnockMeOut/ExternalTemplates1.html", "Using external templates - Level 1 - Load individual template files","http://www.knockmeout.net/2011/03/using-external-jquery-template-files.html"),
					new Link("KnockMeOut/ExternalTemplates2.html", "Using external templates - Level 2 - Load a single generated file","http://www.knockmeout.net/2011/03/using-external-jquery-template-files.html"),
					new Link("KnockMeOut/ExternalTemplates3.html", "Using external templates - Level 3 - Reference a generated script","http://www.knockmeout.net/2011/03/using-external-jquery-template-files.html"),
                    new Link("KnockMeOut/TemplatesWorkingOvertime.html", "Are your Templates Working Overtime?","http://www.knockmeout.net/2011/03/are-your-templates-working-overtime.html")
					,
                    new Link("KnockMeOut/UsefulUtilities.html", "Utility functions in KnockoutJS","http://www.knockmeout.net/2011/04/utility-functions-in-knockoutjs.html"),
					new Link("KnockMeOut/EventDelegation.html", "Event delegation in KnockoutJS","http://www.knockmeout.net/2011/04/event-delegation-in-knockoutjs.html"),
					new Link("KnockMeOut/ControllingJSON.html", "Controlling how objects are converted to JSON","http://www.knockmeout.net/2011/04/controlling-how-object-is-converted-to.html"),
					new Link("KnockMeOut/PausingNotifications.html", "Pausing notifications in KnockoutJS","http://www.knockmeout.net/2011/04/pausing-notifications-in-knockoutjs.html"),
					new Link("KnockMeOut/SortableList.html", "Dragging, dropping, sorting with observableArrays - Basic sortable list","http://www.knockmeout.net/2011/05/dragging-dropping-and-sorting-with.html"),
					new Link("KnockMeOut/SortBetweenArrays.html", "Dragging, dropping, sorting with observableArrays - Dropping between arrays","http://www.knockmeout.net/2011/05/dragging-dropping-and-sorting-with.html"),
					new Link("KnockMeOut/DirtyFlag.html", "Creating a smart dirty flag in KnockoutJS","http://www.knockmeout.net/2011/05/creating-smart-dirty-flag-in-knockoutjs.html"),
					new Link("KnockMeOut/TextHighlighting.html", "Fun with text highlighting in KnockoutJS","http://www.knockmeout.net/2011/06/fun-with-highlighting-in-knockoutjs.html")
					]
			};

			ko.applyBindings(viewModel);
		</script>
	</body>
</html>
